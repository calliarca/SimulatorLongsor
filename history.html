<body>
    <div class="frame-home-page1-container">
        <div class="frame-home-page1-frame-home-page1">
          <img src="assets/img/home/bghome3112-hau9-900h.png" alt="bgHome3112" class="frame-home-page1-bg-home" />
          <!-- Sidebar -->
          <div class="frame-home-page1-sidebar">
            <div class="frame-home-page1-home" onclick="window.location.href='home-admin.html'">
              <img src="assets/img/history/Home Vector.svg" alt="HomeVector3118" class="frame-home-page1-home-vector" />
              <span class="frame-home-page1-text46">Home</span>
            </div>
            <div class="frame-home-page1-history" onclick="window.location.href='#'">
              <img src="assets/img/history/history.svg" alt="History" class="frame-home-page1-history-vector" />
              <span class="frame-home-page1-text42">History</span>
            </div>
            <div class="frame-home-page1-logout" onclick="navigateTo('logout')">
              <img src="assets/img/history/logout.svg" alt="Lock8838" class="frame-home-page1-lock" />
              <span class="frame-home-page1-text44">Logout</span>
            </div>        
            <div class="frame-home-page1-user" onclick="window.location.href='add-user.html'">
              <img
                src="assets/img/home/user.svg"
                alt="UserIcon"
                class="frame-home-page1-user-vector"
              />
              <span class="frame-home-page1-text48">User</span>
            </div>
            <span class="user-name" id="user-name">Loading...</span>
          </div>
          <!-- History Table -->
          <div class="frame-home-page1-history-table">
            <h2>History Simulasi</h2>
            <table>
              <thead>
                <tr>
                  <th>No</th>
                  <th>Tanggal</th>
                  <th>Timestamp</th>
                  <th>Waktu Simulasi</th>
                  <th>Nama Simulasi</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="simulationTableBody">
                <!-- Data akan dimasukkan dari JavaScript -->
            </tbody>            
            </table>

          <!-- Overlay -->
          <div id="overlay" style="display: none;">
            <div class="overlay-content">
                <h2>Add User</h2>
                <label for="userEmailInput">User Email:</label>
                <select id="userEmailInput"></select>
                <input type="hidden" id="simulationId" value="">
                <button id="addUserButton">Add User</button>
                <button id="closeOverlayButton">Close</button>
            </div>
          </div>
          
          </div>
        </div>
      </div>
